<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fancy To-Do List</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <link href="style.css" rel="stylesheet">
  <script src="script.js"></script>
</head>
<body>
  <div class="todo-container">
    <h3 class="text-center mb-4"><i class="fa fa-list-check"></i> My To-Do List</h3>
    
    <!-- Input -->
    <div class="input-group mb-3">
      <input type="text" id="taskInput" class="form-control" placeholder="Enter a new task...">
      <button class="btn btn-primary" onclick="addTask()">Add</button>
    </div>

    <!-- Filters -->
    <div class="filters text-center mb-3">
      <button class="btn btn-outline-secondary btn-sm" onclick="filterTasks('all')">All</button>
      <button class="btn btn-outline-secondary btn-sm" onclick="filterTasks('active')">Active</button>
      <button class="btn btn-outline-secondary btn-sm" onclick="filterTasks('completed')">Completed</button>
    </div>

    <!-- Task List -->
    <ul id="taskList" class="list-unstyled"></ul>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  
</body>
</html>
